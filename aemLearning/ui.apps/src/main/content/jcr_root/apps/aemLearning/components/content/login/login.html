<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html" data-sly-call="${clientlib.all @ categories='cq.social.bootstrap.3'}"/>

<form class="form-signin">
    <img src="${properties.file}" alt="${properties.alt}" class="img-rounded">

        <h2 class="form-signin-heading">${properties.title || "please enter title"}</h2>
 <h4 class="form-signin-heading"><small>${properties.subheading || "please enter subheading"}</small></h4>

     <label for="inputEmail" class="sr-only">User Name </label>
         <input type ="TEXT" id="userId" class="form-control" placeholder="User Name" required autofocus> 

         <label for="inputPassword" class="sr-only">Password </label>
         <input type ="password" id="inputPassword" class="form-control" placeholder="Password" required>

         <div class="checkbox">

<label>
         <input type="checkbox" value="remmeber-me" id="rememberMe">Remember Pwd
         </label>
         </div>

         <button class="btn btn-lg btn-primary btn-block" id="loginButton">Sign In </button>

         <a href="http://localhost:4502/editor.html/content/aemLearning/en/loginpage/details.html">Click Here For Details</a>

         <div id="errordiv"></div>

         <span><input type="hidden" id="url" value="${currentPage.path}/j_security_check"/></span>
         </form>
